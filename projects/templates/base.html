{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
  <header>
    <nav>
        <ul class="navigation">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a href="{% url 'logout.html' %}">Logout</a>
          </li>
        <li class="nav-item">
          <a href="{% url 'home' %}">Projects</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'tasks' %}">Tasks</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{% url 'signup' %}">Sign Up</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'login.html' %}">Login</a>
        </li>

    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock content %}

</html>
