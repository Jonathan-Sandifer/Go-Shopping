{% extends 'base.html' %}

{% block content %}
<main>
    <div>
        <h1>{{project.name}} </h1>
        <p>{{project.description}}</p>
        <h2>Tasks</h2>
    {% if task in project %}
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Assignee</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Is Completed</th>
          </tr>
        </thead>
        <tbody>
          {% for task in task_list %}
            <tr>
              <td>{{}}</td>
              <td>{{}}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>This project has no tasks</p>
    {% endif %}    
    </div>
</main>    



{% endblock content %}
